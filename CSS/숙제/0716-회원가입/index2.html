<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/style2.css"/>
	</head>
	<body>
		<div class="inner">
			<h1>회원가입</h1>
			<form>
				<fieldset>
					<legend><h3>정보입력</h3></legend>
					<label>이름 :</label>
					<input type="text"/>
					<label>아이디 :</label>
					<input type="text"/>
					<input type="submit" value="중복확인"/><br/>
					<label>비밀번호</label>
					<input type="password"/>
					<input type="submit" value="비밀번호확인"/>
					<a href="#" target="_blank" title="비밀번호 도움말">비밀번호 도움말</a><br/>
					<label>성별 :</label>
					<input type="radio" name="성별" value="남자"/>
					<label>남자</label>
					<input type="radio" name="성별" value="여자"/>
					<label>여자</label><br/>
					<label>휴대폰 :</label>
					<select>
						<optgroup label="통신사">
							<option value="skt">skt</option>
							<option value="kt">kt</option>
							<option value="lg">lg</option>
						</optgroup>
					</select>
					<select>
						<optgroup label="번호">
							<option value="010">010</option>
							<option value="011">011</option>
							<option value="016">016</option>
							<option value="018">018</option>
						</optgroup>
					</select>
					<input type="text"/>
					<label>-</label>
					<input type="text"/><br/>
					<label>이메일 :</label>
					<input type="text"/>
					<label>@</label>
					<select>
						<optgroup label="메일">
							<option value="선택">선택</option>
							<option value="naver">naver.com</option>
							<option value="daum">daum.net</option>
							<option value="nate">nate.com</option>
							<option value="gmail">gmail.com</option>
						</optgroup>
					</select>
				</fieldset>
				<fieldset>
					<legend><h2>약관동의</h2></legend>
					<input type="checkbox"/>
					<label>이용약관</label>
					<a href="#" target="_blank" title="전체보기">전체보기</a>
					<br/>
					<input type="checkbox"/>
					<label>개인정보 수집 및 이용</label>
					<a href="#" target="_blank" title="내용보기">내용보기</a>
					<hr/>
					<ul>
						<li><p>7세 이상 14세 미만 회원은 회원가입 후 모바일에서 보인인증, 법정대리닝 인증을 진행하면 서비스를 이용하실 수 있습니다.</p></li>
						<li><p>선택약관에 동의하지 않아도 회원가입은 가능합니다.</p></li>
					</ul>
					<h3>약관과 개인정보 수집 및 이용을 확인하였으며 이에 동의하십니까?</h3>
					<input type="submit" value="동의하고 회원가입"/>
					<input type="reset" value="취소"/>
				</fieldset>
			</form>
		</div>
	</body>
</html>
