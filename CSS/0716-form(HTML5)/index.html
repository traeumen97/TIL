<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<form>
			<fieldset>
				<legend><p>form</p></legend>
				<label>text</label>
				<input type="text" autocomplete="on" required/>
				<label>pass</label>
				<input type="password" autocomplete="on"/>		
				<input type="search" placeholder="검색"/>
				<input type="tel"/>
				<input type="url"/>
				<input type="submit"/>
				<input type="email" placeholder="이메일"/>
				<input type="date" min="2019-07-14" max="2019-07-16"/>
				<input type="month" min="2019-06" max="2019-09"/>
				<input type="week" min="2019-W10" max="2019-W13"/>
				<input type="time" min="18:31:00" max="18:41:00"/>
				<input type="datetime-local" min="2019-07-14T18:31:00" max="2019-07-16T18:41:00"/>
				<input type="number" min="10" max="30" step="2"/>
				<input type="range" step="10"/>
				<input type="color"/>
				<input type="submit"/>
			</fieldset>
		</form>
	</body>
</html>
